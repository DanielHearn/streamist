<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Manytwitch - Multiple Twitch Stream Viewer</title><meta name="description" content="Manytwitch is a multiple Twitch stream viewer "><link rel="stylesheet" href="css/main.css"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png"><link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png"><link rel="manifest" href="favicons/manifest.json"><link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5"><meta name="theme-color" content="#ffffff"></head><body><div id="manytwitch"><nav><a class="button-menu button--green" @click="toggleMenu" :class="{active: options.menuVisible}" title="Toggle Menu"> <span></span></a><div class="nav-center"><h2 class="title">MT</h2><input-form placeholder="Enter a stream" v-on:submit="addStreamFromNav"></input-form></div><div class="nav-right"><button class="button--green" @click="toggleFullscreen" title="Toggle Fullscreen"> <i class="material-icons">fullscreen</i></button><div v-if="currentStreams.length"><p class="sub-text">Show Chat</p><label class="switch"><input type="checkbox" checked @click="toggleChat" title="Toggle Chat"><span class="slider"></span></label></div></div></nav><div id="main"><menu-container :options="options" :stream-history="streamHistory" :current-streams="currentStreams" :stream-presets="streamPresets" v-on:load-selected-history="loadSelectedHistory" v-on:clear-history="clearHistory" v-on:update-presets="updatePresets" v-on:load-preset="loadPreset"></menu-container><streams :streams="currentStreams" v-on:update-streams="updateStreams" :options="options"></streams><chats :streams="currentStreams" :options="options"></chats></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script><script src="https://embed.twitch.tv/embed/v1.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.2/screenfull.min.js"></script><script src="//cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.15.0/vuedraggable.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script><script src="js/manytwitch.js"></script><script src="js/polyfill.js"></script></body></html>
