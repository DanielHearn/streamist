<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Manytwitch - Multiple Twitch Stream Viewer</title><meta name="description" content="Manytwitch is a multiple Twitch stream viewer "><link rel="stylesheet" href="css/main.css"></head><body><div id="manytwitch"><nav><button @click="toggleMenu">MENU</button><stream-history v-bind:history="history" v-on:load-selected-history="loadSelectedHistory"></stream-history><button @click="toggleChat"> Toggle Chat</button><form class="list-add" name="newStream" v-on:submit.prevent="addStreamFromNav"><input type="text" name="newStreamInput" required="required" placeholder="Enter a stream" v-model="newStreamName"><button id="addStreamButton" type="submit"> Add Stream</button></form></nav><div id="main"><menu-container v-bind:options="options"></menu-container><streams v-bind:streams="currentStreams" v-on:update-streams="updateStreams"></streams><chats v-bind:streams="currentStreams" v-bind:options="options"></chats></div></div><!-- TODO--><!-- Fix remove stream--><!-- Fix remove stream errors--><!-- Fix remove chat -- removes all with name, use indexes--><!-- Fix reload chat -- need index in object--><!-- Refresh chat button--><!-- Reorder chat buttons, up, down--><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script><script src="https://embed.twitch.tv/embed/v1.js"></script><script src="js/manytwitch.js"></script><script src="js/polyfill.js"></script></body></html>
