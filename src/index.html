<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Manytwitch - Multiple Twitch Stream Viewer</title><meta name="description" content="Manytwitch is a multiple Twitch stream viewer "><link rel="stylesheet" href="css/main.css"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png"><link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png"><link rel="manifest" href="favicons/manifest.json"><link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5"><meta name="theme-color" content="#ffffff"></head><body><div id="manytwitch"><nav><a class="button-menu" @click="toggleMenu" :class="{active: options.menuVisible}"> <span></span></a><div class="nav-center"><form class="list-add" name="newStream" v-on:submit.prevent="addStreamFromNav"><input type="text" name="newStreamInput" required="required" placeholder="Enter a stream" v-model="newStreamName"><button id="addStreamButton" type="submit"> Add Stream</button></form></div><div class="nav-right"><button @click="toggleFullscreen"> <i class="material-icons">fullscreen</i></button><button @click="toggleChat"> Toggle Chat</button></div></nav><div id="main"><menu-container :options="options" :stream-history="streamHistory" v-on:load-selected-history="loadSelectedHistory" v-on:clear-history="clearHistory"></menu-container><streams :streams="currentStreams" v-on:update-streams="updateStreams" :options="options"></streams><chats :streams="currentStreams" :options="options"></chats></div></div><!-- TODO--><!-- Fix frameURI error spam--><!-- Reorder chat buttons, up, down--><!-- Reorder stream buttons--><!-- Move to single stream object i.e include date added--><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script><script src="https://embed.twitch.tv/embed/v1.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.2/screenfull.min.js"></script><script src="js/moment.js"></script><script src="js/manytwitch.js"></script><script src="js/polyfill.js"></script></body></html>
