<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Manytwitch - Multiple Twitch Stream Viewer</title><meta name="description" content="Manytwitch is a multiple Twitch stream viewer "><link rel="stylesheet" href="css/main.css"></head><body><div id="manytwitch"><nav><button @click="toggleMenu">MENU</button><div class="nav-center"><stream-history :history="history" v-on:load-selected-history="loadSelectedHistory"></stream-history><form class="list-add" name="newStream" v-on:submit.prevent="addStreamFromNav"><input type="text" name="newStreamInput" required="required" placeholder="Enter a stream" v-model="newStreamName"><button id="addStreamButton" type="submit"> Add Stream</button></form></div><button @click="toggleChat"> Toggle Chat</button></nav><div id="main"><menu-container v-bind:options="options"></menu-container><streams :streams="currentStreams" v-on:update-streams="updateStreams" :options="options"></streams><chats :streams="currentStreams" :options="options"></chats></div></div><!-- TODO--><!-- Fix frameURI error spam--><!-- Reorder chat buttons, up, down--><!-- Reorder stream buttons--><!-- Menu sections--><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script><script src="https://embed.twitch.tv/embed/v1.js"></script><script src="js/manytwitch.js"></script><script src="js/polyfill.js"></script></body></html>
