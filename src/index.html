<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Manytwitch - Multiple Twitch Stream Viewer</title><meta name="description" content="Manytwitch is a multiple Twitch stream viewer "><link rel="stylesheet" href="css/main.css"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><div id="manytwitch"><nav><button @click="toggleMenu"> <i class="material-icons">menu</i></button><div class="nav-center"><form class="list-add" name="newStream" v-on:submit.prevent="addStreamFromNav"><input type="text" name="newStreamInput" required="required" placeholder="Enter a stream" v-model="newStreamName"><button id="addStreamButton" type="submit"> Add Stream</button></form></div><button @click="toggleChat"> Toggle Chat</button></nav><div id="main"><menu-container :options="options" :stream-history="streamHistory" v-on:load-selected-history="loadSelectedHistory" v-on:clear-history="clearHistory"></menu-container><streams :streams="currentStreams" v-on:update-streams="updateStreams" :options="options"></streams><chats :streams="currentStreams" :options="options"></chats></div></div><!-- TODO--><!-- Fix frameURI error spam--><!-- Reorder chat buttons, up, down--><!-- Reorder stream buttons--><!-- Fullscreen button--><!-- Move to single stream object i.e include date added--><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script><script src="https://embed.twitch.tv/embed/v1.js"></script><script src="js/moment.js"></script><script src="js/manytwitch.js"></script><script src="js/polyfill.js"></script></body></html>
