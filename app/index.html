<!DOCTYPE html>
<html ng-app="multistreamApp">
    <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Multiple Twitch stream viewer with multiple optimized layouts and a modern interface.">
      <title>ManyTwitch</title>

      <meta name="theme-color" content="#ffffff">

      <!--build:js js/angular.min.js -->
      <script type="text/javascript" src="js/angular.min.js"></script>

      <!--build:js js/main.min.js -->
      <script type="text/javascript" src="js/manytwitch.js"></script>

      <link href="css/main.css" rel="stylesheet">

    </head>
    <div id="controller" ng-controller="multistreamController" data-ng-init="getParam()">
      <body>
        <label for="overlay-input" id="overlay-button" ng-click="toggleMenu()"><span></span></label>
        <nav id="navBar">
          <!--
          <div id="right-buttons">
            <label for="help-input" id="help-button" ng-click="toggleHelp()">
              <svg width="48" height="48">
                <path
                   d="m 26,38 h -4 v -4 h 4 z m 4.13,-15.49 -1.79,1.84 C 26.9,25.79 26,27 26,30 h -4 v -1 c 0,-2.21 0.9,-4.21 2.34,-5.66 l 2.49,-2.52 C 27.55,20.1 28,19.1 28,18 c 0,-2.21 -1.79,-4 -4,-4 -2.21,0 -4,1.79 -4,4 h -4 c 0,-4.42 3.58,-8 8,-8 4.42,0 8,3.58 8,8 0,1.76 -0.71,3.35 -1.87,4.51 z" />
              </svg>
            </label>
            <label for="fullscreen-input" id="fullscreen-button" ng-click="toggleFullscreen()">
              <svg width="48" height="48">
                <path
                   d="M14 28h-4v10h10v-4h-6v-6zm-4-8h4v-6h6v-4H10v10zm24 14h-6v4h10V28h-4v6zm-6-24v4h6v6h4V10H28z" />
              </svg>
            </label>
          </div>

          <section id="nav-container">
            <h1 id="logo">MT</h1>
            <form ng-submit="addStream()">
              <input class="search" type="text" ng-model="input" name="" value="" placeholder="Twitch Channel" autofocus required>
              <button class="getTwitch" href="">Load</button>
            </form>
          </section>
        </nav>
        <section id="settings-menu">
          <section id="settings-container">
            <h2>Settings</h2>
            <section>
              <h3>Streams</h3>
              <form ng-submit="addStream()">
                <input class="search" type="text" ng-model="input" name="" value="" placeholder="Twitch Channel" autofocus required>
                <button class="getTwitch" href="">Load</button>
              </form>
              <ul id="streamList" sv-root sv-part="streamList">
                <li ng-repeat="stream in streamList track by $index" sv-element>
                  <span sv-handle></span>
                  <p> {{ stream.channel }} </p>
                  <div class="stream-settings">
                    <button ng-click="refreshStream($event)"><img class="{{stream.channel}}" src="img/refresh.svg" alt="Refresh stream"></button>
                    <button ng-click="deleteStream()"><img class="icon" src="img/close.svg" alt="Close stream"></button>
                  </div>
                </li>
              </ul>
            </section>
            <section>
              <h3>Layouts</h3>
              <select name="availableLayouts" ng-model="availableLayouts" ng-change="setLayout()">
                <option value="grid" selected>Grid Layout</option>
                <option value="column">Column Layout</option>
              </select>
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round" ng-click="toggleFullscreen()"></span>
              </label>
              <!--<button type="button" ng-click="toggleFullscreen()">Fullscreen</button>-->
            </section>
            <section>
              <h3>Chat</h3>
              <!--id="allChatButton" class="arrowButton" // <img id="allChatIcon" ng-src="{{allChatIcon}}" alt="Toggle all chats">-->
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round" ng-click="toggleChat()"></span>
              </label>
              <!--<button type="button" name="button" ng-click="toggleChat()">Toggle Chat</button> -->
            </section>
            <section>
              <h3>Usage</h3>
            </section>
            <section id="about">
              <h2>About</h2>
              <p>Developed by <a href="http://www.danielhearn.co.uk">Daniel Hearn</a>, source available on <a href="https://github.com/DanielHearn/manytwitch">GitHub</a>.</p>
            </section>
          </section>
        </section>
        <section id="overlay" ng-click="toggleMenu()"></section>
        <section id="stream-container">
          <!--
          <section id="intro">
            <p class="instructions">To start enter a twitch channel and click add.</p>
            <p>To specify a channel within the url use 'manytwitch/?stream=channel1,channel2'
            creating a list of the channels seperated with commas.</p>
            <p>Developed by <a href="http://www.danielhearn.co.uk">Daniel Hearn</a></p>
            <p>Source available at <a href="https://github.com/DanielHearn/manytwitch">github.com/DanielHearn/manytwitch</a></p>
          </section>
          -->
          <section id="streams">
            <section class="stream" ng-repeat="stream in streamList track by $index"  id="{{stream.channel}}">
              <section class="player">
                <iframe ng-src="{{trustSrc(stream.player)}}"
                        id="{{stream.channel}}player"
                        frameborder="0"
                        scrolling="no"
                        allowfullscreen="true">
                </iframe>
              </section>
              <section class="chat">
                <iframe ng-src="{{trustSrc(stream.chat)}}"
                        id="{{stream.channel}}chat"
                        frameborder="0"
                        scrolling="no"
                        width="20%">
                </iframe>
              </section>
            </section>
          </section>
          <section id="mainChat-container">
            <section id="mainChat-settings">
              <select name="availableChats" ng-model="availableChats" data-ng-click="getMainChat()" ng-change="getMainChat()">
                <option value="">-Select Chat-</option>
                <option ng-repeat="stream in streamList" value="{{stream.channel}}" ng-selected="availableChats == stream.channel">{{stream.channel}}</option>
              </select>
              <button ng-click="refreshMainChat()"><img src="img/refresh.svg" alt="Refresh main chat"></button>
            </section>
            <iframe id="mainChat"
                    ng-src="{{trustSrc(mainChatUrl)}}"
                    frameborder="0"
                    scrolling="no"
                    width="20%">
            </iframe>
          </section>
        </section>
      </body>
    </div>
</html>
